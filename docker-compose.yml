version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: polymarket_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: polymarket
      POSTGRES_PASSWORD: polymarket123
      POSTGRES_DB: polymarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polymarket"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
